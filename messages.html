<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/richtexteditor/rte_theme_default.css" />
    <script type="text/javascript" src="/richtexteditor/rte.js"></script>
    <script
      type="text/javascript"
      src="/richtexteditor/plugins/all_plugins.js"
    ></script>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./richtexteditor/richtexteditor/rte_theme_default.css"
    />
    <script
      type="text/javascript"
      src="./richtexteditor/richtexteditor/rte.js"
    ></script>
    <script
      type="text/javascript"
      src="./richtexteditor/richtexteditor/plugins/all_plugins.js"
    ></script>

    <link rel="stylesheet" href="menu.css" />
    <!-- <link rel="stylesheet" href="create.css" /> -->
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">
            <a href="index.html">logout</a>
          </span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="logo.png" alt="logo" class="logo" />
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="menu.html"><i class="fa fa-home"></i> <span>Home</span></a>
          </li>
          <li class="sidebar-list-item">
            <a href="messages.html"
              ><i class="fa fa-envelope"></i> <span>messages</span></a
            >
          </li>
          <li class="sidebar-list-item">
            <a href="blogs.html"
              ><i class="fas fa-blog"></i> <span>blogs</span></a
            >
          </li>
          <li class="sidebar-list-item">
            <a href="create.html"
              ><i class="fa fa-plus"></i> <span>create blog</span></a
            >
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->
      <main class="main">
        <div class="main-title">
          <h2>Messages</h2>
        </div>
        <div class="container">
          <div class="box" id="messages"></div>
        </div>
      </main>
    </div>
    <script src="messages.js"></script>
  </body>
</html>
